<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Biodata</legend>
            <form action="Biodata">
      Nama :<input type="text" name="nama" id="" /> <br>
      Tempat lahir :<input type="text" name="tempat lahir" id="" /> <br>
      tanggal Lahir :<input type="date" name="tgl_lahir" /> <br>
      Alamat :<input type="text" name="alamat" id="" /> <br>
      Email :<input type="email" name="email" id="" /> <br>
      Password :<input type="password" name="password" /> <br>
      Pasfoto :<input type="file" name="pasfoto" /> <br>
      </form>
      </fieldset>
      
      <fieldset>
        <legend>Hobi</legend>
        <form action="Hobi">
      <input type="radio" name="Hobi" id="Jalan" value="Jalan" />
      <label for="Jalan">Jalan</label> <br>
      <input type="radio" name="Hobi" id="" value="Jogging" />
      <label for="Jogging">Jogging</label> <br>
      <input type="radio" name="Hobi" id="" value="musik" />
      <label for="musik">musik</label> <br>
      </form>
      </fieldset>

      <fieldset>
        <legend>Makanan Favorit</legend>
        <form action="makanan_fav">
      <input type="checkbox" name="makanan_fav" id="sate" value="sate">
       <label for="sate">sate</label> <br>
      <input type="checkbox" name="makanan_fav" id="bakso" value="bakso">
       <label for="bakso">bakso</label> <br>
      <input type="checkbox" name="makanan_fav" id="nasi" value="nasi">
       <label for="ayam">ayam</label>  <br>
      <input type="checkbox" name="makanan_fav" id="soto" value="soto">
       <label for="soto">soto</label>  <br>
       </form>
      </fieldset>

      <fieldset>
      <legend>Pekerjaan Orang tua</legend>
      <form action="Pekerjaan Orang tua">
        <select name="Pekerjaan_Orang_tua" id="">
            <option value="1">Petani</option>
            <option value="2">Wiraswasta </option>
            <option value="3">PNS</option>
            <option value="4">Pemain Bola</option>
            </form>
        </select>
        </fieldset>

      
      <textarea name="desc" id=""></textarea>

      <input type="submit" />
</body>
</html>
