<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(dio.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .sidebar {
        position: fixed;
        width: 250px;
        height: 100%;
        left: 0;
        background-color: rgba(39, 109, 171, 0.315);
      }
      .kanan {
        margin-left: 250px;
        background-color: rgba(255, 228, 196, 0.7);
      }
      .topbar {
        position: fixed;
        top: 0;
        height: 64px;
        width: 100%;
        background-color: rgba(137, 43, 226, 0.8);
      }
      .main {
        position: relative;
        top: 64px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="sidebar"></div>
      <div class="kanan">
        <div class="topbar"></div>
        <div class="main"></div>
      </div>
    </div>
  </body>
</html>
