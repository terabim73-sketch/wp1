<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>List</h1>
    <h3>Ordered list</h3>
    <ol type="A">
      <li>Rebus air sampai mendidih</li>
      <li>masukkan mie ke dalam air rebusan</li>
      <li>tambahkan bumbu dan aduk dengan rata</li>
      <li type="I">tiriskan</li>
      <li>sajikan</li>
    </ol>
    <h3>Unordered List</h3>
    <ul>
      <li>mie</li>
      <li>mie ayam</li>
      <li>mie bakso</li>
    </ul>
  </body>
</html>
