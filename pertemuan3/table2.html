<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table 2</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">no</th>
                    <th colspan="2">produk</th>
                </tr>
                <tr>
                    <th>nama</th>
                    <th>harga</th>
                </tr>  
            </thead> 
            <tbody>
                <tr>
                    <td>1</td>
                    <td>mouse optic</td>
                    <td>150.000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>flashdisk 1tb</td>
                    <td>500.000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>router</td>
                    <td>300.000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">total</td>
                    <td>950.000</td>
                </tr>
            </tfoot>  
        </table>
    </body>
</html>
